<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            max-width: 1250px;
            padding: 0 15px;
            margin: auto;
            background-color: cadetblue;
        }

        .demo-animation {
            margin: 50px 0;
            display: flex;
            justify-content: center;
        }
        .heart-image {
            color: rgb(207, 151, 151);
            font-size: 400px;
            animation: sangpd 5s linear;
            animation-delay: 1s;
            animation-iteration-count: infinite;
        }

        @keyframes sangpd {
            0% {
                transform: scale(1);
            }
            5% {
                transform: scale(1.4);
            }
            10% {
                transform: scale(1.2);
            }
            15% {
                transform: scale(1.4);
            }
            20% {
                transform: scale(1);
            }
            30% {
                transform: scale(1);
            }
            40% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
            60% {
                transform: scale(1.2);
            }
            70% {
                transform: scale(1);
            }
            80% {
                transform: scale(1);
            }
            90% {
                transform: scale(1);
            }
            100% {
                transform: scale(1);
            }
        }

        .demo-animation2 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .demo-animation2 h1 {
            font-size: 400%;
        }
        .change-text::before {
            color: #fff;
            content: "Learning";
            animation: textchange 2s linear;
            animation-iteration-count: infinite;

        }

        @keyframes textchange {
            0%{
                opacity: 0;
                transform: translate(0, -100px);
            }

            30% {
                background-color: darkgreen;
                content: "Learning";
                opacity: 1;
                transform: translate(0, 0);
            }
            50% {
                opacity: 0;
                transform: translate(0, 100px);
            }

            80% {
                background-color: chocolate;
                content: "Coding";
                opacity: 1;
                transform: translate(0, 0);
            }
            100% {
                background-color: indigo;
                content: "Teaching";
            }

        }
    </style>
</head>
<body>
    <div class="demo-animation">
        <i class="fas fa-heart heart-image"></i>
    </div>

    <div class="demo-animation2">
        <h1>Start</h1>
        <h1 class="change-text"></h1>
        <h1>Today</h1>
    </div>
</body>
</html>
