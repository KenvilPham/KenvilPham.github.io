<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="./facebook.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="facebook-logo">
                <div class="logo-image">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
                </div>
                <div class="slogan">
                    <h2>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</h2>
                </div>
            </div>

            <div class="form-container">
                <div class="login-form">
                    <form id="form" action="#" method="POST">
                        <input id="username" type="text" name="username" placeholder="Email hoặc số điện thoại">
                        <br>
                        <input id="password" type="password" name="password" placeholder="Mật khẩu">
                        <br>
                        <button id="btnLogin" type="submit">Đăng nhập</button>
                        <br>
                        <div class="lose-pass">
                            <a href="#">Quên mật khẩu?</a>
                        </div>

                        <div class="dive"></div>

                        <div class="newaccount-container">
                            <div class="create-account">
                                Tạo tài khoản mới
                            </div>
                        </div>
                    </form>
                </div>
                <div class="suggestion">
                    <p><strong>Tạo trang</strong> dành cho người nổi tiếng, nhãn hiệu hoặc doanh nghiệp.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>

</html>
